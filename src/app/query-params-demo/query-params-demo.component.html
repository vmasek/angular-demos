<div class="mat-elevation-z8" *ngIf="games.metadata$ | async as metadata">
  <table
    mat-table
    [dataSource]="games.games$"
    matSort
    [matSortActive]="metadata.ordering?.replace('-', '')"
    [matSortDirection]="metadata.ordering?.startsWith('-') ? 'desc' : 'asc'"
    (matSortChange)="doSort($event)"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let row">{{ row.rating }}</td>
    </ng-container>

    <ng-container matColumnDef="released">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Released</th>
      <td mat-cell *matCellDef="let row">{{ row.released | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageIndex]="metadata.page"
    [length]="metadata.total"
    [pageSize]="metadata.pageSize"
    [pageSizeOptions]="[10, 20, 100]"
    (page)="changePage($event)"
  ></mat-paginator>
</div>
